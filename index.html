<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 10px; text-align: center; padding: 16px; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>

  <img src=".\images\image-product-desktop.jpg" class="pic" />

  <div class="parte-branca">
 <h3 class="perfume"> Perfume</h3>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="prices">
  <h2 class="price">$149.99</h2>
  <p class="old-price">$169.99</p>
    </div>

  <button><img src=".\images\icon-cart.svg" class="cart"/> Add to Cart</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/laladrack">Maria Marques</a>.
  </div>
  </div>
</body>
</html>
